<!--Artist search box-->
<div class="row row-searchBar">
    <div class="col-3 mtb-2"></div>
    <div class="col-6 mtb-2">        
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">                
                    <input class="search_input"
                            type="search"
                            name="q"
                            #searchArtistsInput (keyup.enter)="onSearchArtistsEnterKeyPress(searchArtistsInput.value)"
                            placeholder="Search artists..."
                            aria-label="Search artists">
                    <!--<a href="#" class="search_icon"><i class="fas fa-search"></i></a>-->
                    <div class="search_icon fas fa-search"></div>
            </div>            
        </div>        
    </div>
    <div class="col-3 mtb-2"></div>
</div>

<!--Selected Artist-->
<app-artist [artist]='selectedArtist'></app-artist>

<!--Related Artists: 3 items per row-->
<div class="row">
    <div class="col-4 col-sm-4 col-md-4 col-lg-4" *ngFor='let relatedArtist of relatedArtists'>
        <app-artist [artist]='relatedArtist'></app-artist>
    </div>
</div>
