<!--Artist search bar-->
<div class="row search-row">        
    <div class="col-3 mtb-2"></div>
    <div class="col-6 mtb-2">
        <div class="search-wrapper">
            <div class="searchbar-wrapper">
                <input class="searchbar-input"
                    [formControl]="searchbarInput"
                    type="text"
                    #searchArtistsInput (keyup.enter)="onSearchArtistsEnterKeyPress(searchArtistsInput.value)"
                    placeholder="Search for artists..."
                    aria-label="Search for artists"
                    value="{{artistSearchString}}"                            
                    [disabled]="!spotifyAccessTokenGranted"
                    tabindex="0"
                    autofocus />
                <div class="searchbar-icon fas fa-search"
                    (click)="onSearchArtistsEnterKeyPress(searchArtistsInput.value)">
                </div>
            </div>
            <ul class="searchbar-results" *ngIf="artistSearchResults.length">
                <li class="searchbar-results-listitem"
                    *ngFor="let artistSearchResult of artistSearchResults"
                    (click)="onSearchArtistsEnterKeyPress(artistSearchResult.name)"
                    (keyup.enter)="onSearchArtistsEnterKeyPress(artistSearchResult.name)"
                    tabindex="0">
                    <div class="container no-gutters">
                        <div class="row">
                            <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-image">
                                <img class="rounded img-fluid w-100 h-100 float-right artistSearchImg"
                                    src="{{artistSearchResult.images[2] ?
                                        artistSearchResult.images[2].url : artistPlaceholderImageUrl}}"
                                    alt="Artist Image">
                            </div>
                            <div class="col-10 col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                                <div class="row row-artistName">
                                    <div class="col-12">
                                        <label class="searchbar-results-artistName">
                                            {{artistSearchResult.name}}
                                        </label>
                                    </div>                                
                                </div>
                                <div class="row row-genres">
                                    <div class="col-12">
                                        <label class="searchbar-results-artistGenres">
                                            {{artistSearchResult.genres.length > 0
                                                ? (artistSearchResult.genres.toString() | limitItems: 5 | replaceValue: ',' : ' - ')
                                                : genresUnknown}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                        
                </li>
            </ul>                            
        </div>
        <label class="no-results-message" *ngIf="!artistSearchResults.length && !selectedArtist">
            {{noArtistResultsMessage}}
        </label>
    </div>    
    <div class="col-3 mtb-2"></div>
</div>

<!--Selected Artist-->
<div class="row">
    <div class="col-12 mtb-2 d-flex justify-content-center">
        <app-artist [artist]="selectedArtist" [showLargeArtistImage]="true"></app-artist>
    </div>
</div>

<!--Related Artists-->
<div class="row">
    <ng-container *ngIf="relatedArtists">
        <div class="col-6 col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-2" *ngFor="let relatedArtist of relatedArtists">
            <app-artist [artist]="relatedArtist" (notifyArtistClicked)="onRelatedArtistClickedEvent($event)"></app-artist>
        </div>
    </ng-container>
    <ng-container *ngIf="selectedArtist && !relatedArtists.length">
        <div class="col-3 mtb-2"></div>
        <div class="col-6 mtb-2">
            <label class="no-results-message">
                {{noRelatedArtistsMessage}}
            </label>
        </div>
        <div class="col-3 mtb-2"></div>
    </ng-container>
</div>
