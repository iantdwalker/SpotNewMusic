<div class="row row-searchBar">
    <div class="col-3 mtb-2"></div>
    <div class="col-6 mtb-2">        
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">                
                    <input class="search_input"
                            type="search"
                            name="q"
                            #searchArtistsInput (keyup.enter)="onSearchArtistsEnterKeyPress(searchArtistsInput.value)"
                            placeholder="Search artists..."
                            aria-label="Search artists">
                    <!--<a href="#" class="search_icon"><i class="fas fa-search"></i></a>-->
                    <div class="search_icon fas fa-search"></div>
            </div>            
        </div>        
    </div>
    <div class="col-3 mtb-2"></div>
</div>
<div class="row row-selectedArtist">
    <div class="col-4 mtb-2"></div>
    <div class="col-4 mtb-2">        
        <div class='d-flex justify-content-center h-100 imagebox' *ngIf='selectedArtist'>
            <a href='#hola'>
                <img src='{{selectedArtist.images[1].url}}' alt='artist' class='category-banner img-responsive'>
                <label class='imagebox-artistName'>{{selectedArtist.name}}</label>                               
                <label class='imagebox-artistDesc'>Popularity rating: {{selectedArtist.popularity}}%<br>{{selectedArtist.genres}}</label>
            </a>
        </div>
    </div>
    <div class="col-4 mtb-2"></div>
</div>
