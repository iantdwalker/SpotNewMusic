<!--Selected Artist-->
<div class="row">
    <div class="col">
        <app-artist [artist]="selectedArtist" [showLargeArtistImage]="true"></app-artist>
    </div>
</div>

<!--Related Artists-->
<div class="row" *ngIf="relatedArtists$ | async as relatedArtists">
    <ng-container >
        <div class="col col-sm-6 col-md-4 col-lg-3" *ngFor="let relatedArtist of relatedArtists">
            <app-artist [artist]="relatedArtist" (notifyArtistClicked)="onRelatedArtistClickedEvent($event)"></app-artist>
        </div>
    </ng-container>
    <ng-container *ngIf="selectedArtist && !relatedArtists.length">
        <div class="col d-flex justify-content-center no-related-artists-message">
            {{noRelatedArtistsMessage}}
        </div>
    </ng-container>
</div>
