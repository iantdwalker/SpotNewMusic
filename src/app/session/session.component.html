<div class="row h-100">
    <div class="col-2 mt-2">
        <div class="row h-100">
            <div class="col-6">
                <div>
                    <img style="width:50px; height:50px;" alt="Spotify Logo" src="assets/images/spotify.svg">
                </div>
            </div>
            <div class="col-6">
                <div class="text-light">
                    Spot New Music
                </div>
            </div>
        </div>
    </div>
    <div class="col-8"></div>
    <div class="col-2 mt-2 text-right">        
        <form id="accessTokenForm">
            <button id="buttonGetClientCredentialsAccessToken"
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                    (click)="getClientCredentialsAccessToken()">
                    Request Access Token
            </button>
        </form>        
        <div class="mt-2 {{accessTokenGranted ? 'font-italic text-success' : 'font-italic text-danger'}}">
                {{accessTokenGranted ? accessTokenGrantedMessage : accessTokenNotGrantedMessage}}
        </div>
    </div>
</div>
